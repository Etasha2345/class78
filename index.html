<html>

<head>
    <title> Arrays </title>
</head>

<body>
    <hr> Names of the fruits:
    <h4 id="name_fruits"></h4>
    <hr> Fruit on first Index:
    <h4 id="name_index0"></h4>
    <hr> Fruit on second Index:
    <h4 id="name_index1"></h4>
    <hr> Fruit on third Index:
    <h4 id="name_index2"></h4>
    <hr> Fruits Array Size:
    <h4 id="name_size"></h4>
    <hr> For loop:
    <h4 id="loop_the_array"></h4>
    <hr> New Added elements:
    <h4 id="added_names"></h4>
    <hr> Removed elements:
    <h4 id="removed_names"></h4>
    <hr> Sorted elements:
    <h4 id="sorting"></h4>
    <hr> Reversed elements:
    <h4 id="reverse"></h4>
    <hr> New Array Of Numbers:
    <h4 id="new_array_numbers"></h4>
    <hr> Minimum and Maximum Numbers:
    <h4 id="minimum_number"></h4>
    <h4 id="maximum_number"></h4>
    <script>
        // names in the fruits array 
        var fruits = ["Mango", "Peach", "Banana"];
        console.log(fruits);
        document.getElementById("name_fruits").innerHTML = fruits;
        //elements of the fruits array 
        var fruits_index0 = fruits[0];
        console.log(fruits_index0);
        document.getElementById("name_index0").innerHTML = fruits_index0;
        var fruits_index1 = fruits[1];
        console.log(fruits_index1);
        document.getElementById("name_index1").innerHTML = fruits_index1;
        var fruits_index2 = fruits[2];
        console.log(fruits_index2);
        document.getElementById("name_index2").innerHTML = fruits_index2;
        //Array length 
        var fruits_size = fruits.length;
        console.log(fruits_size);
        document.getElementById("name_size").innerHTML = fruits_size;

        // for loop given to array 
        var array_value = "";
        for (i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
            array_value = array_value + fruits[i] + "&nbsp;&nbsp";
        }
        document.getElementById("loop_the_array").innerHTML = array_value;
        // push method to add more fruits in the array
        fruits.push("Cherry", "Guava", "Grapes", "Lichi", "Kiwi");
        console.log(fruits);
        document.getElementById("added_names").innerHTML = fruits;
        // pop method to delete the last element in the array
        fruits.pop();
        console.log(fruits);
        document.getElementById("removed_names").innerHTML = fruits;
        //sorting 
        fruits.sort();
        console.log(fruits);
        document.getElementById("sorting").innerHTML = fruits;
        //reverse
        fruits.reverse();
        console.log(fruits);
        document.getElementById("reverse").innerHTML = fruits;
        //Adding numbers inthe arrray 
        var numbers = ["45", "42", "23", "58", "10"];
        console.log(numbers);
        document.getElementById("new_array_numbers").innerHTML = numbers;
        //Finding maximum and minimum from the numbers array 
        var num_max = Math.max.apply(Math, numbers);
        var num_min = Math.min.apply(Math, numbers);
        console.log(num_max);
        console.log(num_min);
        document.getElementById("minimum_number").innerHTML = num_min;
        document.getElementById("maximum_number").innerHTML = num_max;
    </script>
</body>

</html>
